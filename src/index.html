<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>MyPictureMemory</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />

  <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../node_modules/popper.js/dist/popper.min.js"></script>
  <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>
  <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>

  <link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body>
  <div class="container">
    <form class="form-inline">
      <button id="btn-select-images" type="button" class="btn btn-primary mb-2 mt-2 mr-sm-2">select images</button>
      <button id="btn-quit" type="button" class="btn btn-primary mb-2 mt-2 mr-sm-2">quit app</button>
      <div class="form-group">
        <label class="mb-2 mt-2 mr-sm-2" for="display-time">display time (ms)</label>
        <input type="text" class="form-control mb-2 mt-2 mr-sm-2" id="display-time" placeholder="display time (ms)">
      </div>
    </form>
    <div class="row">
      <div id="picture-box" class="container border border-primary rounded">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <div id="images_container" class="row">
                  <!--container for flip cards-->
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
  
  <script src="./index.js"></script>
</body>

</html>
