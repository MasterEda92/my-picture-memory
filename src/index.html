<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>MyPictureMemory</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />

  <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../node_modules/popper.js/dist/popper.min.js"></script>
  <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>
  <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>

  <style>
    .flip_card:hover
    {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="form-group row">
      <div class="col col-lg-7">
        <button id="btn-select-images" type="button" class="btn btn-primary mt-3">select images</button>
        <button id="btn-quit" type="button" class="btn btn-primary mt-3">quit app</button>
      </div>
      <label class="mt-3 col-lg-3 col-form-label" for="display-time">display time (ms)</label>
      <div class="col col-lg-2">
        <input type="text" class="form-control mt-3" id="display-time" placeholder="display time (ms)">
      </div>
    </div>
    
  </div>
  <div class="container bg-light border border-primary rounded m-4 px-3 pb-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div id="images_container" class="row" py-3>
            <!--container for flip cards-->
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
